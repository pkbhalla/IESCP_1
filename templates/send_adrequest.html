{% extends "base.html" %}
{% block remtitle %} Influencer Dashboard {% endblock %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Influencer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/influencer/dashboard">Profile</a>
          <a class="nav-link" href="/influencer/campaigns">Campaign</a>
         
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Request for Ad</h3>
                        <form method="POST" action="/influencer/send_ad_request/{{ campaign_id }}">
                            <input type="hidden" name="campaign_id" value="{{ campaign_id }}">
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="messages" name="messages"
                                            class="form-control form-control-lg" required />
                                        <label class="form-label" for="messages">Messages</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="requirements" name="requirements"
                                            class="form-control form-control-lg" required />
                                        <label class="form-label" for="requirements">Requirements</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="number" id="payment_amount" name="payment_amount"
                                            class="form-control form-control-lg" required />
                                        <label class="form-label" for="payment_amount">Payment Amount</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
